<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Ayurvedic Leaf/Herb Favicon -->
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B87A3B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D9A05B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8C6239;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#F5E9D8" stroke="#B87A3B" stroke-width="2"/>
  
  <!-- Main leaf shape -->
  <path d="M 50 20 Q 30 30 25 50 Q 20 70 35 75 Q 50 80 50 80 Q 50 80 65 75 Q 80 70 75 50 Q 70 30 50 20 Z" 
        fill="url(#leafGradient)" 
        stroke="#8C6239" 
        stroke-width="1.5"/>
  
  <!-- Leaf vein -->
  <path d="M 50 20 L 50 80" 
        stroke="#8C6239" 
        stroke-width="1" 
        opacity="0.6"/>
  
  <!-- Small decorative dots (representing herbs) -->
  <circle cx="35" cy="45" r="2" fill="#D9A05B"/>
  <circle cx="65" cy="45" r="2" fill="#D9A05B"/>
  <circle cx="50" cy="60" r="2" fill="#D9A05B"/>
</svg>
